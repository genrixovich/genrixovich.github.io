<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Урок №2. Задание №3</title>
	</head>
	<body>
		<form name="registration">
			<p>
				Name<br>
				<input type="text" name="name"/>
			</p>
			<p>
				Email<br>
				<input type="email" name="mail"/><br>
			</p>
			<p>
				Sex<br>
				<input id="male" type="radio" name="sex"/><label for="male" align="top">Male</label>
				<input id="female" type="radio" name="sex"/><label for="female" align="top">Female</label>
			</p>
			<p>
				Current status<br>
				<input id="student" type="checkbox" name="status"/><label for="student">Student</label><br>
				<input id="employed" type="checkbox" name="status"/><label for="employed">Employed</label><br>
				<input id="unemployed" type="checkbox" name="status"/><label for="unemployed">Unemployed</label>
			</p>
			<p>
				Month and Year of birth<br>
				<select name="month">
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
				</select>
				<select name="month">
					<option value="1984">1984</option>
					<option value="1985">1985</option>
					<option value="1986">1986</option>
					<option value="1987">1987</option>
				</select>				
			</p>
			<p>
				Skills and Technologies<br>
				<select name="skill" size="10" multiple>
					<optgroup label="Tech skills">
						<option value="html">HTML</option>
						<option value="css">CSS</option>
						<option value="js">JavaScript</option>
						<option value="git">git</option>
					</optgroup>
					<optgroup label="Soft skills">
						<option value="tm">Time management</option>
						<option value="pact">Proactivity</option>
						<option value="tmw">Teamwork</option>
						<option value="ldrs">Leadership</option>
					</optgroup>
				</select>
			</p>
			<p>
				Photo<br>
				<input type="file" name="photo">
			</p>
			<p>
				Comments<br>
				<textarea name="comments" cols="35" rows="5"></textarea>
			</p>
			<p>
				<input value="Save" type="submit" name="save"/>
			</p>
		</form>
	</body>
</html>
